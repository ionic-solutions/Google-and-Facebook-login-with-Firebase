<ion-header class="ion-no-border"  mode="md">
  <ion-toolbar class="header" >
   <ion-row>
    <ion-col size="2" size-md="1" size-lg="6">
      <ion-icon name="chevron-back" style="font-size: 24px;" color="bright"></ion-icon>
    </ion-col>
    <ion-col>
      <ion-title style="padding: 0px;">Login</ion-title>
    </ion-col>
   </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
     <ion-list class="marginlist">
      <ion-item lines="full">
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" required placeholder="Enter Your Username" #username></ion-input>
      </ion-item>
  
      <ion-item lines="half">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" required placeholder="Enter Your Email" #email></ion-input>
      </ion-item>
     </ion-list>
     <!-- <ion-list class="forgetl">
      <p class="forgett">Forget Password?</p>
     </ion-list> -->
  
     <ion-list class="marginlistbtn">
      <ion-button expand="block" class="btn">
        <span>Login</span>
      </ion-button>
      </ion-list>
  
      <span class="divider span1 line one-line">or</span>
  
      <span class="already already2">SignUp With</span>
  
      <ion-list class="centerItem">
        <ion-item lines="none" class="padding">
      <ion-avatar class="avataar2" (click)="login()">
        <img src="../../assets/imgs/fb.png" alt="">
      </ion-avatar>
      <ion-avatar class="avataar2" (click)="googleLogin()">
        <img src="../../assets/imgs/google.png" alt="">
      </ion-avatar>
    </ion-item>
    </ion-list>
